<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}PTU Student Support{% endblock %}</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link rel="icon" href="{{ url_for('static', filename='images/ptu-logo.png') }}">
    {% block extra_css %}{% endblock %}
</head>
<body>
    <div class="app-container">
        <header class="main-navbar" style="background:#22314a; color:white; display:flex; align-items:center; justify-content:space-between; padding:0 40px 0 0; height:64px; box-shadow:0 2px 8px rgba(0,0,0,0.04);">
            <div style="display:flex; align-items:center; gap:16px;">
                <img src="{{ url_for('static', filename='images/ptu-logo.png') }}" alt="PTU Logo" style="height:40px; width:auto;">
                <span style="font-size:22px; font-weight:700; letter-spacing:1px; color:white;">IKGPTU STUDENT SUPPORT</span>
            </div>
            <nav style="flex:1; display:flex; justify-content:center;">
                <ul style="display:flex; gap:32px; list-style:none; margin:0; padding:0; font-size:16px; font-weight:500; align-items:center;">
                    <li><a href="#" style="color:white; text-decoration:none;">Dashboard</a></li>
                    <li><a href="#" style="color:white; text-decoration:none;">Notices</a></li>
                    <li><a href="#" style="color:#00bcd4; text-decoration:none; border-bottom:3px solid #00bcd4; padding-bottom:4px;">Chat Support</a></li>
                    <li><a href="#" style="color:white; text-decoration:none;">Profile</a></li>
                    <li><a href="#" style="color:white; text-decoration:none;">Queries</a></li>
                </ul>
            </nav>
            <div style="display:flex; align-items:center; gap:10px;">
                <div style="background:#1976d2; color:white; border-radius:50%; width:36px; height:36px; display:flex; align-items:center; justify-content:center; font-weight:700; font-size:18px;">VI</div>
                <span style="font-size:15px; font-weight:500; color:white;">vikas</span>
            </div>
        </header>

        <main class="main-content">
            {% block content %}
            <!-- Main content will be inserted here -->
            {% endblock %}
        </main>

        <footer class="app-footer">
            <p>Â© 2023 IKGPTU Student Support | <a href="https://ptu.ac.in/" target="_blank">Official Website</a></p>
            <div class="footer-links">
                <a href="#" id="privacy-policy">Privacy Policy</a>
                <a href="#" id="terms-of-use">Terms of Use</a>
            </div>
        </footer>
    </div>

    <!-- Include common JavaScript files -->
    <script src="{{ url_for('static', filename='js/main.js') }}"></script>
    {% block extra_js %}{% endblock %}
</body>
</html>
